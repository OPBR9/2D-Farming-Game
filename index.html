<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Farming Game</h1>
    <p>Right-click to prepare soil, left-click to plant, middle-click to harvest.</p>
    <div class="info-box">
        <span id="money">Money: $100</span> | 
        <span id="seeds">Seeds: 5</span>
    </div>
    <div class="shop">
        <button onclick="buySeed('wheat')">Buy Wheat Seed ($5)</button>
        <button onclick="buySeed('corn')">Buy Corn Seed ($7)</button>
        <button onclick="buySeed('carrot')">Buy Carrot Seed ($10)</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
